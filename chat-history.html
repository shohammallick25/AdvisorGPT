<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvisorGPT</title>

    <link rel="shortcut icon" href="./src/aiicon.png" type="image/png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">



</head>
<body>

<!-- Hamburger Menu -->
<button class="hamburger" onclick="toggleSidebar()" title="মেনু"><i class="fa-solid fa-bars"></i></button>
<div class="overlay" id="overlay" onclick="closeSidebar()">

    <div id="menu" class="fas fa-bars"></div>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <button class="nav-close-btn" aria-label="close menu" onclick="closeSidebar()">
        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
    </button>


</div>

<div class="container">
   <!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h2>AdvisorGPT</h2>
    <hr>
    <div class="profile">
        <i class="fa-solid fa-user-circle fa-3x"></i>
        <p><strong>Shoham</strong></p>
    </div>


    <div class="menu">
        <div><i class="fa-solid fa-comments"></i> চ্যাট ইতিহাস </div>
        <div><i class="fa-solid fa-file-lines"></i> আইনি নথি</div>
        <div><i class="fa-solid fa-gavel"></i> আইন গাইড</div>
        <div><i class="fa-solid fa-tools"></i> সেটিংস</div>
        <div><i class="fa-solid fa-question-circle"></i> সাহায্য</div>
        <div><i class="fa-solid fa-door-open"></i> লগআউট</div>
    </div>

    <!-- New Chat Button (Separate at Bottom) -->
    <div class="new-chat-container">
        <button id="new-chat-btn" onclick="startNewChat()"><i class="fa-solid fa-plus"></i> নতুন চ্যাট</button>
    </div>

</div>

    <!-- Chat Area -->
    <div class="chat-area" id="chat-area">

        <div class="chat-box" id="chat-box">
            <br>
            <br>
            <div class="message ai">
                <img src="aiicon.png" alt="AI">
                <div><strong>Welcome to AdvisorGPT</strong><br>স্বাগতম! Sidebar থেকে চ্যাট ইতিহাস নির্বাচন করুন বা নতুন চ্যাট শুরু করুন।</div>
            </div>
            <h3>চ্যাট ইতিহাস</h3>
            <ul id="chat-history-list">
                <!-- JS থেকে sidebar saved chats load হবে -->
            </ul>
        </div>



</div>
</div>

<!-- Main Content -->


<script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const chatArea = document.getElementById('chat-area');

    function toggleSidebar() {
        sidebar.classList.toggle('show');
        overlay.classList.toggle('show');
        chatArea.style.filter = sidebar.classList.contains('show') ? 'blur(2px)' : 'none';
    }

    function closeSidebar() {
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
        chatArea.style.filter = 'none';
    }

    // Load chat history from localStorage
    const chatHistoryList = document.getElementById('chat-history-list');

    function renderChatHistory() {
        chatHistoryList.innerHTML = '';
        let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');

        history.forEach(chat => {
            const li = document.createElement('li');
            li.textContent = chat.title;
            li.title = chat.message;
            li.style.cursor = 'pointer';

            li.onclick = () => {
                // Save selected chat to load in main.html
                localStorage.setItem('loadChat', JSON.stringify(chat));
                window.location.href = 'main.html';
            };

            chatHistoryList.appendChild(li);
        });

        chatHistoryList.scrollTop = chatHistoryList.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', renderChatHistory);
</script>

<!-- Main JS -->
<script src="script.js"></script>

</body>
</html>
