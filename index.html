<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvisorGPT Demo</title>

    <link rel="shortcut icon" href="./src/aiicon.png" type="image/png">

    <link rel="manifest" href="manifest.json">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hamburger Menu -->
<button class="hamburger" onclick="toggleSidebar()" title="মেনু"><i class="fa-solid fa-bars"></i></button>
<div class="overlay" id="overlay" onclick="closeSidebar()">

    <div id="menu" class="fas fa-bars"></div>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <button class="nav-close-btn" aria-label="close menu" onclick="closeSidebar()">
        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
    </button>


</div>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>AdvisorGPT</h2>
        <hr>
        <div class="profile">
            <i class="fa-solid fa-user-circle fa-3x"></i>
            <p><strong>Shoham</strong></p>
        </div>
        <div class="menu">
            <div><i class="fa-solid fa-comments"></i>চ্যাট ইতিহাস</div>
            <div><i class="fa-solid fa-file-lines"></i> আইনি নথি</div>
            <div><i class="fa-solid fa-gavel"></i> আইন গাইড</div>
            <div><i class="fa-solid fa-tools"></i> সেটিংস</div>
            <div><i class="fa-solid fa-question-circle"></i> সাহায্য</div>
            <div><i class="fa-solid fa-door-open"></i> লগআউট</div>
        </div>

        <!-- New Chat Button (Separate at Bottom) -->
        <div class="new-chat-container">
            <button id="new-chat-btn" onclick="startNewChat()"><i class="fa-solid fa-plus"></i> নতুন চ্যাট</button>
        </div>

    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chat-area">
        <div class="chat-box" id="chat-box">
            <br>
            <br>
            <!-- Initial demo message -->
            <div class="message ai">
                <img src="aiicon.png" alt="AI">
                <div><strong>AdvisorGPT:</strong><br>স্বাগতম! আপনার প্রশ্নটি লিখুন বা মাইক্রোফোন আইকন ব্যবহার করুন।</div>
            </div>
        </div>

        <!-- Input Bar -->
        <div class="input-bar">
            <input type="text" id="user-input" placeholder="আপনার বার্তা লিখুন..." title="আপনার বার্তা লিখুন">

            <!-- File Upload Button -->
            <input type="file" id="file-input" accept=".doc,.docx,.pdf,image/*" style="display:none;" onchange="handleFileUpload(event)">
            <button onclick="document.getElementById('file-input').click()" title="ফাইল আপলোড">
                <i class="fa-solid fa-paperclip"></i>
            </button>

            <!-- Voice Button -->
            <button id="mic-btn" onclick="startRecognition()" title="ভয়েস ইনপুট">
                <i class="fa-solid fa-microphone"></i>
            </button>

            <!-- Send Button -->
            <button onclick="sendMessage()" title="পাঠান">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<!-- Main JS -->
<script src="script.js"></script>

    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('service-worker.js')
        .then(function (registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }, function (err) {
          console.log('Service Worker registration failed:', err);
        });
    });
  }
 </script>  


</body>

</html>
